<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timer</title>
    <link rel="stylesheet" href="timer.css">
</head>

<body>
    <div id="timer">
        <div contenteditable="true" id="hour">00</div>
        <div>:</div>
        <div contenteditable="true" id="minute">00</div>
        <div>:</div>
        <div contenteditable="true" id="second">00</div>
    </div>
    <div id="buttons">
        <button id="start">start</button>
        <button id="stop">stop</button>
        <button id="reset">reset</button>

    </div>

    <script src="timer.js"></script>
</body>

</html>
