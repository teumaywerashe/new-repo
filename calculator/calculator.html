<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <p id="p"></p>
    <div class="cont">

        <button class="clr-btn" onclick="clearResult()">clear</button>
        <button onclick="append('00')">00</button>
        <button class="operator-btn" onclick="append('%')">%</button>
        <button class="operator-btn" onclick="backspace()">X</button>
        <button onclick="append('7')">7</button>
        <button onclick='append("8")'>8</button>
        <button onclick="append('9')">9</button>

        <button class="operator-btn" onclick="append('+')">+</button>
        <button onclick="append('4')">4</button>
        <button onclick="append('5')">5</button>
        <button onclick="append('6')">6</button>
        <button class="operator-btn" onclick="append('-')">-</button>
        <button onclick="append('3')">3</button>
        <button onclick="append('2')">2</button>
        <button onclick="append('1')">1</button>
        <button class="operator-btn" onclick="append('*')">*</button>
        <button onclick="append('0')">0</button>
        <button class="operator-btn" onclick="append('.')">.</button>
        <button class="operator-btn" onclick="append('/')">/</button>
        <button class="operator-btn" onclick="showResult()">=</button>

    </div>

    <script src="calculator.js">
    </script>
</body>

</html>
